mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    source-branches: ['develop', 'release']
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true
    is-mainline: true
    tag: ''

  develop:
    regex: ^develop$
    source-branches: ['main', 'release', 'feature', 'support', 'hotfix']
    increment: None
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    is-source-branch-for: ['release', 'feature', 'support', 'hotfix']
    tag: ''

  feature:
    regex: ^features?[/-]
    source-branches: ['develop']
    increment: None  # Keine automatische Versionserhöhung für einzelne Commits
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    is-source-branch-for: []
    tag: useBranchName

  release:
    regex: ^releases?[/-]
    source-branches: ['develop']
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-source-branch-for: ['main']
    tag: ''

commit-message-incrementing: Enabled

commit-date-format: yyyy-MM-dd

ignore:
  sha: []
