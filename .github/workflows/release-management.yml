# release-management.yml
name: Release Management

on:
  push:
    branches:
      - main

jobs:
  prepare_and_draft_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Release Drafter
        id: drafter
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Keine NEW_VERSION Umgebungsvariable hier setzen, da Release Drafter bereits Variablen zur Verf√ºgung stellt.
        with:
          config-name: release-drafter-config.yml

      - name: Get release notes
        id: get_notes
        run: |
          RELEASE_NOTES=$(gh release view --json body -q '.body')
          echo "::set-output name=notes::$RELEASE_NOTES"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      release_notes: ${{ steps.get_notes.outputs.notes }}