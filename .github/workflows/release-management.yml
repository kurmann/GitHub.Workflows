# release-management.yml
name: Release Management

on:
  push:
    branches:
      - main

jobs:
  prepare_and_draft_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run create-release-draft workflow
        id: create_release_draft
        uses: ./.github/workflows/create-release-draft.yml

      - name: Log outputs
        run: |
          echo "Release notes: ${{ steps.create_release_draft.outputs.release_notes }}"
          echo "Release version: ${{ steps.create_release_draft.outputs.release_version }}"