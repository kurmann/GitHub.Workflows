# .github/workflows/release-management.yml
name: Release Management

on:
  workflow_call:

jobs:
  prepare_and_draft_release:
    runs-on: ubuntu-latest
    env:
      RELEASE_NOTES:
      RELEASE_VERSION:
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Release Drafter
        id: drafter
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Keine NEW_VERSION Umgebungsvariable hier setzen, da Release Drafter bereits Variablen zur VerfÃ¼gung stellt.
        with:
          config-name: release-drafter-config.yml

      - name: Get release notes
        id: get_notes
        run: |
          RELEASE_NOTES=$(gh release view --json body -q '.body')
          echo "RELEASE_NOTES=$RELEASE_NOTES" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release version
        id: get_version
        run: |
          RELEASE_VERSION=$(gh release view --json tagName -q '.tagName')
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      release_notes: ${{ env.RELEASE_NOTES }}
      release_version: ${{ env.RELEASE_VERSION }}