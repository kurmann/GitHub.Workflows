name: Create Release Draft

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install GitVersion
      run: |
        dotnet tool install --global GitVersion.Tool
        echo "PATH=$PATH:$HOME/.dotnet/tools" >> $GITHUB_ENV

    - name: Determine Version
      id: gitversion
      run: |
        gitversion /output json /config GitVersion.yml
      env:
        DOTNET_NOLOGO: true

    - name: Create GitHub Release Draft
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.gitversion.outputs.SemVer }}
        release_name: Release ${{ steps.gitversion.outputs.SemVer }}
        draft: true
        body: |
          Changes in this Release:
          - ${{ steps.gitversion.outputs.CommitsSinceVersionSource }} commits since last version.
          ### Features
          * New features added
          ### Fixes
          * Bugs fixed

    - name: Tag Repository
      run: |
        git tag ${{ steps.gitversion.outputs.SemVer }}
        git push origin ${{ steps.gitversion.outputs.SemVer }}
